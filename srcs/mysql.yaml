apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: my_mysql
        imagePullPolicy: Never
        ports:
        - containerPort: 3306
          name: mysql
        env:
        - name: DB_NAME
          value: remco
        - name: DB_USER
          value: mysql
        - name: DB_PASS
          value: kaas
---
apiVersion: v1
kind: Service
metadata:
  annotations:
      metallb.universe.tf/allow-shared-ip: shared
  name: mysql
  labels:
      app: mysql
spec:
  selector:
    app: mysql
  ports:
  - name: mysql
    port: 3306
  type: ClusterIP
